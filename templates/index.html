<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Invent√°rio - PI_IV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Estilos CSS simples para o corpo do dashboard */
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            padding-top: 30px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,.05);
            margin-bottom: 20px;
        }
        .plotly-graph-div {
            max-width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center mb-4 text-primary">üõçÔ∏è Dashboard de An√°lise Estrat√©gica</h1>
        <hr>

        <div class="row">
            <div class="col-12">
                <h3 class="mb-3">1. An√°lise ABC (Pareto)</h3>
            </div>
            
            <div class="col-lg-8">
                <div class="card p-3">
                    <div id="graph-abc">
                        </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card p-3">
                    <h5 class="card-title">Classifica√ß√£o das Categorias</h5>
                    {{ table_abc_html | safe }} 
                </div>
            </div>
        </div>

        <hr class="mt-4">

        <div class="row">
            <div class="col-12">
                <h3 class="mb-3 mt-3">2. Matriz de Desempenho (Giro, Vendas, Margem)</h3>
            </div>
            <div class="col-12">
                <div class="card p-3">
                    <div id="graph-desempenho">
                        </div>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        // Fun√ß√£o para decodificar e renderizar o JSON do Plotly
        function renderPlotlyGraph(graphJson, divId) {
            if (graphJson) {
                // Parse do JSON recebido do Flask
                const graphData = JSON.parse(graphJson);
                
                // Renderiza o gr√°fico Plotly no elemento HTML com o ID fornecido
                Plotly.react(divId, graphData.data, graphData.layout);
            } else {
                // Mensagem de erro se n√£o houver dados
                document.getElementById(divId).innerHTML = '<p class="text-danger">N√£o h√° dados de vendas suficientes para gerar este gr√°fico.</p>';
            }
        }

        // Renderiza o Gr√°fico ABC
        // {{ graph_abc_json | safe }} injeta o JSON gerado pelo Flask diretamente no JS
        renderPlotlyGraph('{{ graph_abc_json | safe }}', 'graph-abc');

        // Renderiza o Gr√°fico de Desempenho
        renderPlotlyGraph('{{ graph_desempenho_json | safe }}', 'graph-desempenho');
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
